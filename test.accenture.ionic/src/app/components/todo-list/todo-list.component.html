<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Lista de Tareas</ion-title>
    </ion-toolbar>
</ion-header>

<!-- Header personalizado -->
<div class="custom-header">
    <h1>ACCENTURE IONIC</h1>
</div>

<ion-content class="ion-padding">

    <!-- Mini-cards para seleccionar acciÃ³n -->
    <ion-grid *ngIf="!showNewTaskForm && !showTaskList">
        <ion-row class="ion-align-items-stretch">
            <ion-col size="12" size-md="6">
                <ion-card class="action-card ion-activatable ripple-parent" (click)="selectAction('create')">
                    <ion-card-content class="ion-text-center">
                        <ion-icon name="add-circle-outline"></ion-icon>
                        <ion-card-title>Crear Tarea</ion-card-title>
                        <ion-ripple-effect></ion-ripple-effect>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="12" size-md="6">
                <ion-card class="action-card ion-activatable ripple-parent" (click)="selectAction('filter')">
                    <ion-card-content class="ion-text-center">
                        <ion-icon name="filter-outline"></ion-icon>
                        <ion-card-title>Filtrar Tareas</ion-card-title>
                        <ion-ripple-effect></ion-ripple-effect>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>


    <!-- Formulario para nueva tarea -->
    <app-todo-list-form *ngIf="showNewTaskForm" (return)="showNewTaskForm = false"></app-todo-list-form>

    <app-todo-list-filter *ngIf="showTaskList" (return)="showNewTaskForm = false; showTaskList = false"></app-todo-list-filter>

</ion-content>
