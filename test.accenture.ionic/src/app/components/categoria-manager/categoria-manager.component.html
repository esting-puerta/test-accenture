
<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Gestión de Categorías</ion-title>
    </ion-toolbar>
</ion-header>

<!-- Header personalizado -->
<div class="custom-header">
    <h1>Gestión de Categorías</h1>
</div>

<ion-content class="ion-padding">

    <!-- Mini-cards para seleccionar acción -->
    <ion-grid *ngIf="!showNewTaskForm && !showTaskList">
        <ion-row class="ion-align-items-stretch">
            <ion-col size="12" size-md="6">
                <ion-card class="action-card ion-activatable ripple-parent" (click)="selectAction('create')">
                    <ion-card-content class="ion-text-center">
                        <ion-icon name="add-circle-outline"></ion-icon>
                        <ion-card-title>Nueva Categoría</ion-card-title>
                        <ion-ripple-effect></ion-ripple-effect>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="12" size-md="6">
                <ion-card class="action-card ion-activatable ripple-parent" (click)="selectAction('filter')">
                    <ion-card-content class="ion-text-center">
                        <ion-icon name="filter-outline"></ion-icon>
                        <ion-card-title>Categorías Existentes</ion-card-title>
                        <ion-ripple-effect></ion-ripple-effect>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

    <!-- Card para crear nueva categoría -->
    <app-categoria-form *ngIf="showNewTaskForm" [categoria]="categoria" (return)="showNewTaskForm = false"></app-categoria-form>

    <!-- Card para listar categorías -->
    <app-categoria-list *ngIf="showTaskList" (editar)="actualizar($event)" (return)="showNewTaskForm = false; showTaskList = false"></app-categoria-list>

</ion-content>
